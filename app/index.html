<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>World map</title>
    <link rel="stylesheet" href="css/style.css"/>
  </head>
  <body>
    <div class="container">
      <div class="planet">
        <div class="continents">
          <div class="continent continent_america">
            <div class="continent__title">
              <h2>Америка</h2>
            </div>
            <div class="country">
              <div class="country__info">
                <div class="country__flag"><img src="img/america/USA.png" alt=""/></div>
                <div class="country__title">
                  <h3>США</h3>
                </div>
              </div>
              <div class="cities">
                <div class="cities__title">
                  <h4>Города:</h4>
                </div>
                <div class="cities__list">
                  <div class="city">
                    <div class="city__flag"><img src="img/america/NewYork.png" alt=""/></div>
                    <div class="city__name">
                      <h5>Нью-Йорк</h5>
                    </div>
                  </div>
                  <div class="city">
                    <div class="city__flag"><img src="img/america/Chicago.png" alt=""/></div>
                    <div class="city__name">
                      <h5>Чикаго</h5>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="continent continent_europe">
            <div class="continent__title">
              <h2>Европа</h2>
            </div>
            <div class="country">
              <div class="country__info">
                <div class="country__flag"><img src="img/europe/france.jpg" alt=""/></div>
                <div class="country__title">
                  <h3>Франция</h3>
                </div>
              </div>
              <div class="cities">
                <div class="cities__title">
                  <h4>Города:</h4>
                </div>
                <div class="cities__list">
                  <div class="city">
                    <div class="city__flag"><img src="img/europe/paris.jpg" alt=""/></div>
                    <div class="city__name">
                      <h5>Париж</h5>
                    </div>
                  </div>
                  <div class="city">
                    <div class="city__flag"><img src="img/europe/marsel.jpg" alt=""/></div>
                    <div class="city__name">
                      <h5>Марсель</h5>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="continent continent_asia">
            <div class="continent__title">
              <h2>Азия</h2>
            </div>
            <div class="country">
              <div class="country__info">
                <div class="country__flag"><img src="img/asia/china.jpg" alt=""/></div>
                <div class="country__title">
                  <h3>Китай</h3>
                </div>
              </div>
              <div class="cities">
                <div class="cities__title">
                  <h4>Города:</h4>
                </div>
                <div class="cities__list">
                  <div class="city">
                    <div class="city__flag"><img src="img/asia/pekin.jpg" alt=""/></div>
                    <div class="city__name">
                      <h5>Пекин</h5>
                    </div>
                  </div>
                  <div class="city">
                    <div class="city__flag"><img src="img/asia/shanghai.png" alt=""/></div>
                    <div class="city__name">
                      <h5>Шанхай</h5>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="continent continent_america continent_display-none"></div>
          <div class="continent continent_africa">
            <div class="continent__title">
              <h2>Африка</h2>
            </div>
            <div class="country">
              <div class="country__info">
                <div class="country__flag"><img src="img/africa/SA.jpg" alt=""/></div>
                <div class="country__title">
                  <h3>ЮАР</h3>
                </div>
              </div>
              <div class="cities">
                <div class="cities__title">
                  <h4>Города:</h4>
                </div>
                <div class="cities__list">
                  <div class="city">
                    <div class="city__flag"><img src="img/africa/pretoria.png" alt=""/></div>
                    <div class="city__name">
                      <h5>Претория</h5>
                    </div>
                  </div>
                  <div class="city">
                    <div class="city__flag"><img src="img/africa/johannesburg.png" alt=""/></div>
                    <div class="city__name">
                      <h5>Йоханнесбург</h5>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="continent continent_australia">
            <div class="continent__title">
              <h2>Австралия</h2>
            </div>
            <div class="country">
              <div class="country__info">
                <div class="country__flag"><img src="img/australia/Australia.png" alt=""/></div>
                <div class="country__title">
                  <h3>Австралия</h3>
                </div>
              </div>
              <div class="cities">
                <div class="cities__title">
                  <h4>Города:</h4>
                </div>
                <div class="cities__list">
                  <div class="city">
                    <div class="city__flag"><img src="img/australia/canberra.png" alt=""/></div>
                    <div class="city__name">
                      <h5>Канберра</h5>
                    </div>
                  </div>
                  <div class="city">
                    <div class="city__flag"><img src="img/australia/Melbourne.jpg" alt=""/></div>
                    <div class="city__name">
                      <h5>Мельбурн</h5>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
